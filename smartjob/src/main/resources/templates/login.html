<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SmartJob</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Welcome Back!</h4>
                        <p class="mb-0">Please login to your account</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account? <a href="/signup">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="footer mt-auto py-3 bg-dark text-light shadow-lg">
        <div class="container text-center">
            <span>&copy; 2025 SmartJob. All rights reserved.</span>
            <span class="mx-2">|</span>
            <a href="/" class="text-light text-decoration-underline">Home</a>
            <span class="mx-2">|</span>
            <a href="/signup" class="text-light text-decoration-underline">Sign Up</a>
            <span class="mx-2">|</span>
            <a href="mailto:support@smartjob.com" class="text-light text-decoration-underline">Contact</a>
        </div>
    </footer>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
        body {
    background: linear-gradient(135deg, #f8fafc 0%, #e3e9f7 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Inter', 'Poppins', 'Roboto', Arial, sans-serif;
    color: #222;
    letter-spacing: 0.01em;
}
h1, h2, h3, h4, h5, h6, .navbar-brand {
    font-family: 'Poppins', 'Inter', Arial, sans-serif;
    font-weight: 600;
    letter-spacing: 0.01em;
}
.navbar, .footer {
    font-family: 'Inter', 'Poppins', Arial, sans-serif;
}
.card, .card-header {
    font-family: 'Inter', 'Poppins', Arial, sans-serif;
    font-size: 1.05rem;
}
.table, .list-group-item {
    font-family: 'Inter', Arial, sans-serif;
    font-size: 1.01rem;
}
        .container {
            flex: 1;
        }
        .card, .card-header {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        .card-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%);
            color: #fff;
        }
        .btn, .list-group-item-action {
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .btn:hover, .list-group-item-action:hover {
            background: #3a7bd5;
            color: #fff;
            box-shadow: 0 2px 8px rgba(58,123,213,0.2);
        }
    </style>
</body>
</html>
