<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications - SmartJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .notification-item {
            transition: all 0.3s ease;
            border-left: 4px solid #dee2e6;
        }
        
        .notification-item:hover {
            background-color: #f8f9fa;
            border-left-color: #0d6efd;
        }
        
        .notification-item.unread {
            background-color: #e7f1ff;
            border-left-color: #0d6efd;
        }
        
        .notification-time {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .mark-all-read-btn {
            transition: all 0.3s ease;
        }
        
        .mark-all-read-btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SmartJob</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Notifications</h5>
                <button class="btn btn-outline-primary btn-sm mark-all-read-btn" id="markAllReadBtn">
                    <i class="fas fa-check-double"></i> Mark all as read
                </button>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(notifications)}" class="text-center py-4">
                    <i class="fas fa-bell-slash fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No notifications yet.</p>
                </div>
                <div th:each="notification : ${notifications}" 
                     class="notification-item p-3 mb-2 rounded"
                     th:classappend="${!notification.read} ? 'unread'">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="mb-1" th:text="${notification.message}">Notification message</p>
                            <small class="notification-time" 
                                   th:text="${#temporals.format(notification.createdAt, 'MMM dd, yyyy HH:mm')}">
                                Date
                            </small>
                        </div>
                        <button th:if="${!notification.read}" 
                                class="btn btn-sm btn-outline-primary mark-read-btn"
                                th:data-notification-id="${notification.id}">
                            <i class="fas fa-check"></i> Mark as read
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mark single notification as read
        document.querySelectorAll('.mark-read-btn').forEach(button => {
            button.addEventListener('click', function() {
                const notificationId = this.getAttribute('data-notification-id');
                fetch(`/notifications/mark-read/${notificationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        this.closest('.notification-item').classList.remove('unread');
                        this.remove();
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });

        // Mark all notifications as read
        document.getElementById('markAllReadBtn').addEventListener('click', function() {
            fetch('/notifications/mark-all-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.querySelectorAll('.notification-item.unread').forEach(item => {
                        item.classList.remove('unread');
                        const markReadBtn = item.querySelector('.mark-read-btn');
                        if (markReadBtn) markReadBtn.remove();
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
    </script>
</body>
</html>
