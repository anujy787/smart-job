<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Job Post</h2>
        <form th:action="@{'/jobs/update/' + ${jobPost.jobId}}" th:object="${jobPost}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input id="title" type="text" th:field="*{title}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input id="companyName" type="text" th:field="*{companyName}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input id="location" type="text" th:field="*{location}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="salaryRange" class="form-label">Salary Range</label>
                <input id="salaryRange" type="text" th:field="*{salaryRange}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="jobType" class="form-label">Job Type</label>
                <input id="jobType" type="text" th:field="*{jobType}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Description</label>
                <textarea id="jobDescription" th:field="*{jobDescription}" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="jobRequirements" class="form-label">Requirements</label>
                <textarea id="jobRequirements" th:field="*{jobRequirements}" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="jobResponsibilities" class="form-label">Responsibilities</label>
                <textarea id="jobResponsibilities" th:field="*{jobResponsibilities}" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-light shadow-lg">
        <div class="container text-center">
            <span>&copy; 2025 SmartJob. All rights reserved.</span>
            <span class="mx-2">|</span>
            <a href="/" class="text-light text-decoration-underline">Home</a>
            <span class="mx-2">|</span>
            <a href="/dashboard" class="text-light text-decoration-underline">Dashboard</a>
            <span class="mx-2">|</span>
            <a href="mailto:support@smartjob.com" class="text-light text-decoration-underline">Contact</a>
        </div>
    </footer>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e3e9f7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', 'Poppins', 'Roboto', Arial, sans-serif;
            color: #222;
            letter-spacing: 0.01em;
        }
        h1, h2, h3, h4, h5, h6, .navbar-brand {
            font-family: 'Poppins', 'Inter', Arial, sans-serif;
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        .navbar, .footer {
            font-family: 'Inter', 'Poppins', Arial, sans-serif;
        }
        .container {
            flex: 1;
        }
        .footer {
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn:hover, .form-control:focus {
            box-shadow: 0 2px 8px rgba(58,123,213,0.2);
        }
    </style>
</body>
</html>
