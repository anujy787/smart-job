<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Job Post</h2>
    <form th:action="@{'/jobs/update/' + ${jobPost.jobId}}" th:object="${jobPost}" method="post">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Salary Range</label>
            <input type="text" th:field="*{salaryRange}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Job Type</label>
            <input type="text" th:field="*{jobType}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{jobDescription}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Requirements</label>
            <textarea th:field="*{jobRequirements}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Responsibilities</label>
            <textarea th:field="*{jobResponsibilities}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
