<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Job Post</h2>
    <form th:action="@{'/jobs/update/' + ${jobPost.jobId}}" th:object="${jobPost}" method="post">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Salary Range</label>
            <input type="text" th:field="*{salaryRange}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Job Type</label>
            <input type="text" th:field="*{jobType}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{jobDescription}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Requirements</label>
            <textarea th:field="*{jobRequirements}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Responsibilities</label>
            <textarea th:field="*{jobResponsibilities}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
    <footer class="footer mt-auto py-3 bg-dark text-light shadow-lg">
        <div class="container text-center">
            <span>&copy; 2025 SmartJob. All rights reserved.</span>
            <span class="mx-2">|</span>
            <a href="/" class="text-light text-decoration-underline">Home</a>
            <span class="mx-2">|</span>
            <a href="/dashboard" class="text-light text-decoration-underline">Dashboard</a>
            <span class="mx-2">|</span>
            <a href="mailto:support@smartjob.com" class="text-light text-decoration-underline">Contact</a>
        </div>
    </footer>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
        body {
    background: linear-gradient(135deg, #f8fafc 0%, #e3e9f7 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Inter', 'Poppins', 'Roboto', Arial, sans-serif;
    color: #222;
    letter-spacing: 0.01em;
}
h1, h2, h3, h4, h5, h6, .navbar-brand {
    font-family: 'Poppins', 'Inter', Arial, sans-serif;
    font-weight: 600;
    letter-spacing: 0.01em;
}
.navbar, .footer {
    font-family: 'Inter', 'Poppins', Arial, sans-serif;
}
.card, .card-header {
    font-family: 'Inter', 'Poppins', Arial, sans-serif;
    font-size: 1.05rem;
}
.table, .list-group-item {
    font-family: 'Inter', Arial, sans-serif;
    font-size: 1.01rem;
}
        .container {
            flex: 1;
        }
        .card, .card-header {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        .card-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%);
            color: #fff;
        }
        .btn, .list-group-item-action {
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .btn:hover, .list-group-item-action:hover {
            background: #3a7bd5;
            color: #fff;
            box-shadow: 0 2px 8px rgba(58,123,213,0.2);
        }
    </style>
</body>
</html>
