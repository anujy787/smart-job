<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - SmartJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SmartJob</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>My Applications</h2>
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${not #lists.isEmpty(applications)}">
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Applied Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="app : ${applications}">
                        <td th:text="${app.jobPost != null ? app.jobPost.title : 'N/A'}">Job Title</td>
                        <td th:text="${app.jobPost != null ? app.jobPost.companyName : 'N/A'}">Company</td>
                        <td th:text="${app.jobPost != null ? app.jobPost.location : 'N/A'}">Location</td>
                        <td th:text="${app.state != null ? app.state : 'N/A'}">Status</td>
                        <td th:text="${app.applicationDate != null ? #dates.format(app.applicationDate, 'dd MMM yyyy') : 'N/A'}">Applied Date</td>
                        <td>
                            <form th:action="@{'/applications/withdraw/' + ${app.id}}" method="post" th:if="${app.state == 'APPLIED'}">
                                <button type="submit" class="btn btn-danger btn-sm d-flex align-items-center"><i class="fas fa-times me-1"></i> Withdraw</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(applications)}">
            <p>You have not applied to any jobs yet.</p>
        </div>
    </div>

</body>
</html>
