<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong - SmartJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; font-family: 'Inter', Arial, sans-serif; }
        .error-container { margin-top: 10vh; text-align: center; }
        .error-icon { font-size: 5rem; color: #d9534f; }
        .error-message { font-size: 1.5rem; margin-top: 1rem; }
        .error-details { color: #888; margin-top: 1rem; }
        .btn-home { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-message">
            Oops! Something went wrong.<br>
            Please try again later.
        </div>
        <div class="error-details">
            If the problem persists, contact support at <a href="mailto:support@smartjob.com">support@smartjob.com</a>.
        </div>
        <a href="/" class="btn btn-primary btn-home">Back to Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
