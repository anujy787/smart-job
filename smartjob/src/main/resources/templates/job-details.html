<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - SmartJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Poppins', Arial, sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e3e9f7 100%); min-height: 100vh; }
        .card { border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.07); }
        .job-title { font-family: 'Poppins', Arial, sans-serif; font-weight: 600; font-size: 1.5rem; }
        .company { font-size: 1.15rem; color: #3a7bd5; }
        .location { color: #555; }
        .btn-apply { transition: background 0.2s, color 0.2s; }
        .btn-apply:hover { background: #3a7bd5; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">SmartJob</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/applications">My Applications</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <div class="job-title mb-2" th:text="${job.title}">Job Title</div>
                <div class="company mb-2"><i class="fas fa-building me-2"></i><span th:text="${job.companyName}">Company Name</span></div>
                <div class="location mb-2"><i class="fas fa-map-marker-alt me-2"></i><span th:text="${job.location}">Location</span></div>
                <div class="mb-2"><span th:text="${#temporals.format(job.postedDate, 'dd MMM yyyy')}">Posted Date</span></div>
                <div class="mb-2"><strong>Type:</strong> <span th:text="${job.jobType}">Job Type</span></div>
                <div class="mb-2"><strong>Salary:</strong> <span th:text="${job.salaryRange}">Salary</span></div>
                <div class="mb-2"><strong>Description:</strong> <span th:text="${job.jobDescription}">Job Description</span></div>
                <div class="mb-2"><strong>Requirements:</strong> <span th:text="${job.jobRequirements}">Job Requirements</span></div>
                <div class="mb-2"><strong>Responsibilities:</strong> <span th:text="${job.jobResponsibilities}">Job Responsibilities</span></div>
                <form th:action="@{'/applications/apply/' + ${job.jobId}}" method="post" class="mt-3">
                    <button type="submit" class="btn btn-primary btn-apply w-100"><i class="fas fa-paper-plane me-2"></i>Apply for this Job</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-dark text-light shadow-lg">
    <div class="container text-center">
        <span>&copy; 2025 SmartJob. All rights reserved.</span>
        <span class="mx-2">|</span>
        <a href="/" class="text-light text-decoration-underline">Home</a>
        <span class="mx-2">|</span>
        <a href="/dashboard" class="text-light text-decoration-underline">Dashboard</a>
        <span class="mx-2">|</span>
        <a href="mailto:support@smartjob.com" class="text-light text-decoration-underline">Contact</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
